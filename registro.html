<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esskin Assist - Registro</title>
    <link rel="stylesheet" href="styles-registro.css" />
  </head>
  <body>
    <!-- Sección de Registro -->
    <section class="registro-section">
      <h2>Inscríbete en Esskin Assist</h2>
      <form class="registro-form">
        <div class="form-group">
          <label for="nombres">Nombres:</label>
          <input type="text" id="nombres" name="nombres" required />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" required />
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />
        </div>
        <div class="form-group">
          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required />
        </div>
        <div class="form-group">
          <label>Sexo:</label>
          <div class="radio-group">
            <input
              type="radio"
              id="hombre"
              name="sexo"
              value="Hombre"
              required
            />
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="Mujer" required />
            <label for="mujer">Mujer</label>
            <input
              type="radio"
              id="otro"
              name="sexo"
              value="Prefiero no decirlo"
              required
            />
            <label for="otro">Prefiero no decirlo</label>
          </div>
        </div>
        <div class="form-group">
          <label for="uso">Uso esta app como:</label>
          <select id="uso" name="uso" required>
            <option value="Paciente">Paciente</option>
            <option value="Doctor">Doctor</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">Continuar</button>
          <button
            type="button"
            class="btn-volver"
            onclick="location.href='welcome.html'"
          >
            Volver
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
